<ol class="list">
    {{#filterTasks(tasks.attr.list,filter):i}}
    <li><a href="/tasks/{{id}}"><div class="title">{{title}}</div></a><i class="fa fa-times remove" on-click="removeTask"></i></li>
    {{/filterTasks}}
</ol>
<div class="list-input">
	<input on-change="addTask" class="new-task-input" placeholder="Add new task...">
</div>
